<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
     <title>Whisper | Coinsafe</title>
     <link rel="stylesheet" href="styles.css">
</head>

<body>

     <div class="header-1">
          <img src="./Logos.png" alt="">
          <span>|</span>
          <div class="app-name">whisper</div>
     </div>
     <div class="content2">
          <div class="card-content-2">
               <p class="address">0xz1...xYZml</p>
               <img src="./metamask.svg" alt="metamask">
          </div>

          <div class="content2">
               <div class="card-content-3">
                    <div class="header-2">
                         <img src="./img/security-safe.svg" alt="Shield icon">
                         <p>Set up permissions</p>
                    </div>
                    <div class="permission-item">
                         <span>View wallet balance and activity</span>
                         <label class="toggle">
                              <input type="checkbox" checked>
                              <span class="slider"></span>
                         </label>
                    </div>
                    <div class="permission-item">
                         <span>Enable pop up</span>
                         <label class="toggle">
                              <input type="checkbox" checked>
                              <span class="slider"></span>
                         </label>
                    </div>
               </div>
               <div class="sub-h">
                    <p>Enabling these will trigger something something to happen.
                         We do not take your data, nor use it for any malicious intents.
                         Some things are subject to change
                    </p>
               </div>

               <button class="permissions-btn1"><a href="./popup3.html">Complete set up</a></button>
          </div>



     </div>


</body>

</html>
