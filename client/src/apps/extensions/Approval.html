<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completion Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-[#010104] min-h-screen flex flex-col justify-center items-center text-white">
    <div class="text-center w-[23rem]">
      <div>
        <img src="/img/Extension.svg" class="w-full" alt="" />
      </div>
      <!-- Icon Section -->
      <div
        class="bg-transparent p-4 rounded-lg flex justify-between items-center mb-6">
        <span>0xz1...xYZml</span>
        <img src="/img/metamsk.svg" alt="MetaMask Icon" class="w-6 h-6" />
      </div>
      <!-- Main Text -->

      <!-- Subtitle -->
      <p
        class="text-gray-400 border border-[#13131373] rounded-[1rem] p-3 text-[14px] mb-12">
        You’re about to spend 0.00234 AVAX. Since you’ve set up a 20% save on
        each transaction with CoinSafe, our smart contract will automatically
        lock an additional 0.00234 AVAX for 7 days.
      </p>

      <!-- Button -->
      <div class="flex items-center justify-between">
        <button
          class="bg-[#1E1E1E99] text-white py-3 px-16 rounded-full text-sm">
          Reject
        </button>
        <button class="bg-white text-black py-3 px-7 rounded-full text-sm">
          Sign transactionct
        </button>
      </div>
    </div>
  </body>
</html>
